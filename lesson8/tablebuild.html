<!DOCTYPE html>
<html lang="en-us">

<head>
   <title>Weather Corner | Lesson 8 | Table Build</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="description" content="Table Builds Lesson 8">
   <meta name="author" content="Kendra Anderson">
   <link rel="stylesheet" href="css/table.css">
   <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
</head>
<body>
   <table>
      <thead><tr><td colspan="3">ACME Wildwest</td></tr></thead>
      <tbody>
         <tr>
            <th>Period</th><th>Sales</th><th>Sales Goal</th>
         </tr>
         <tr class="odd">
            <td>August</td>
            <td>$3,590</td>
            <td>$4,000</td>
         </tr>
         <tr>
            <td>September</td>
            <td>$4,420</td>
            <td>$5,000</td>
         </tr>
         <tr class="odd">
            <td>October</td>
            <td>$4,870</td>
            <td>$5,000</td>
         </tr>
         <tr>
            <td>November</td>
            <td>$8,610</td>
            <td>$7,500</td>
         </tr>
         <tr class="odd">
            <td>Black Friday</td>
            <td colspan="2">$3,200</td>
         </tr>
         <tr>
            <td>December</td>
            <td>$6,820</td>
            <td>$7,500</td>
         </tr>
      </tbody>
      <tfoot><tr><td colspan="3">Compiled 02.24.2020 by kAnderson</td></tr></tfoot>
   </table>

</body>
</html>
